<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roko</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #94a3b8;  /* Brighter shade */
            --accent: #3b82f6;
            --background: #0f172a;
            --text: #f8fafc;
            --card: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: row;
            font-size: 18px;  /* Base font size increased */
        }

        .main-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar {
            width: 400px;
            padding: 2rem;
            background: var(--card);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.8rem;  /* Increased */
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--secondary);
            margin-bottom: 2rem;
            font-size: 1.2rem;  /* Increased */
        }

        .textarea-container {
            margin: 20px 0;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            font-size: 18px;  /* Increased */
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .max-tokens-container {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        label {
            font-size: 1.1rem;  /* Increased */
        }

        input[type="number"] {
            padding: 0.5rem 1rem;
            font-size: 18px;  /* Increased */
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            width: 100px;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 18px;  /* Increased */
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary);
            color: white;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        button.secondary {
            background: var(--secondary);
        }

        .response-container {
            margin-top: 2rem;
            width: 100%;
            text-align: left;
            font-size: 1.1rem;  /* Increased */
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
            display: none;
        }

        .loading-bar .progress {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .graph-container {
            width: 100%;
            height: 400px;  /* Increased from 300px */
            margin-top: 1rem;
        }

        #computeGraph {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            display: none;
            font-size: 1.1rem;  /* Increased */
        }

        h2 {
            font-size: 1.8rem;  /* Increased */
            margin-bottom: 1rem;
        }

        .coin-container {
            margin: 1rem 0;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .coin-display {
            color: var(--accent);
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="glass-card">
            <h1>Roko</h1>
            <p class="subtitle">Efficient LLM Training and Inference Using Peer GPUs for HBRA</p>

            <form id="queryForm" action="/get_response" method="POST">
                <div class="textarea-container">
                    <label for="query">Enter your query:</label>
                    <textarea id="query" name="query" placeholder="Type your query here..."></textarea>
                </div>

                <div class="max-tokens-container">
                    <label for="max-tokens">Max Tokens:</label>
                    <input type="number" id="max-tokens" name="max_tokens" value="5">
                </div>

                <div class="loading-bar" id="queryProgress">
                    <div class="progress"></div>
                </div>

                <div class="coin-container">
                    <span class="coin-display">Coins Owned: <span id="coinsOwned">0</span></span>
                </div>

                <div class="button-container">
                    <button type="submit" id="submitBtn">Generate Response</button>
                    <button type="button" id="trainBtn" class="secondary">Train Model</button>
                </div>
            </form>

            <div class="status" id="statusMessage"></div>

            <div class="response-container">
                {% if response %}
                <h2>Response:</h2>
                <p>{{ response }}</p>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h2>Compute Contributed</h2>
        <div class="coin-container">
            <span class="coin-display">Coins Earned: <span id="coinsEarned">0</span></span>
        </div>
        <div class="graph-container">
            <canvas id="computeGraph"></canvas>
        </div>
    </div>

    <script>
        // Initialize coin counters
        let coinsOwned = 0;
        let coinsEarned = 0;
        
        function updateCoins() {
            document.getElementById('coinsOwned').textContent = coinsOwned.toFixed(6);
            document.getElementById('coinsEarned').textContent = coinsEarned.toFixed(6);
        }

        // Initialize the compute usage graph
        const ctx = document.getElementById('computeGraph').getContext('2d');
        const computeGraph = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Compute Contributed',
                    data: [],
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#f8fafc',
                            font: {
                                size: 14
                            },
                            callback: function(value) {
                                return value
                            }
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#f8fafc',
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#f8fafc',
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });

        // WebSocket connection for real-time updates
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            // Update graph and coins earned
            if (data.type === 'compute_usage') {
                computeGraph.data.labels.push(data.timestamp);
                computeGraph.data.datasets[0].data.push(data.usage);
                
                if (computeGraph.data.labels.length > 30) {
                    computeGraph.data.labels.shift();
                    computeGraph.data.datasets[0].data.shift();
                }
                
                computeGraph.update();

                // Update coins earned based on compute usage with random multiplier
                const randomMultiplier = Math.random();
                coinsEarned = parseFloat((coinsEarned + (0.0000001 * data.usage * randomMultiplier)).toFixed(8));
                updateCoins();
            }
            
            // Update progress bar
            if (data.type === 'progress') {
                const progressBar = document.querySelector('#queryProgress .progress');
                progressBar.style.width = `${data.progress}%`;
            }
        };

        // Form submission handling
        document.getElementById('queryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const query = document.getElementById('query').value;
            const maxTokens = parseInt(document.getElementById('max-tokens').value);
            
            // Calculate coin cost
            const coinCost = 0.00001 * (query.length + maxTokens);
            if (coinsOwned < coinCost) {
                alert('Not enough coins!');
                return;
            }
            
            coinsOwned -= coinCost;
            updateCoins();
            
            const progressBar = document.getElementById('queryProgress');
            const statusMessage = document.getElementById('statusMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            progressBar.style.display = 'block';
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Generating response...';
            submitBtn.disabled = true;
            
            fetch('/get_response', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.text())
            .then(html => {
                document.body.innerHTML = html;
                progressBar.style.display = 'none';
                statusMessage.style.display = 'none';
                submitBtn.disabled = false;
            });
        });

        // Training button handling
        document.getElementById('trainBtn').addEventListener('click', function() {
            const trainCost = 0.006;
            if (coinsOwned < trainCost) {
                alert('Not enough coins!');
                return;
            }
            
            coinsOwned -= trainCost;
            updateCoins();
            
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.style.display = 'block';
            statusMessage.textContent = 'Training model...';
            this.disabled = true;
            
            fetch('/train', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                statusMessage.textContent = data.message;
                this.disabled = false;
            });
        });

        // Initialize coin displays
        updateCoins();
    </script>
</body>
</html>
